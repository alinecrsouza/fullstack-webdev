<!doctype html>
<html>
    <head>
        <title>Color Guessing Game</title>
        <script>
            var target;
            var guess_input;
            var finished = false;
            var count = 0;

            function do_game() {
                var colors=["Aqua", "Black", "Blue", "Cyan", "Fuchsia", "Green", "Indigo", "Magenta", "Orange", "Pink", "Purple", "Red", "Violet", "White", "Yellow"]
                var random_number = Math.random() * (colors.length-1);
                var random_number_integer = Math.floor(random_number);
                target = colors[random_number_integer];
                alert("The correct color is " + target + "!");
                while (!finished) {
                    guess_input = prompt("I am thinking of one of these colors:\n\n" +
                            colors.join(", ") +
                            "\n\nWhat color am I thinking of?");
                    count += 1;
                    finished = check_guess();
                }
                function check_guess() {
                    if(guess_input == target)
                    return true;
                }
            }
        </script>

    </head>
    <body onload="do_game()">        
    </body>
</html>
