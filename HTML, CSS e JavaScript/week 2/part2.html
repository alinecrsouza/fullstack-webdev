<!doctype html>
<html>
    <head>
        <title>Color Guessing Game</title>
        <script>
            var target;
            var guess_input;
            var finished = false;
            var count = 0;

            function do_game() {
                var colors = ["Aqua", "Black", "Blue", "Cyan", "Fuchsia", "Green", "Indigo", "Magenta", "Orange", "Pink", "Purple", "Red", "Violet", "White", "Yellow"]
                var random_number = Math.random() * (colors.length - 1);
                var random_number_integer = Math.floor(random_number);
                target = colors[random_number_integer];
                alert("The correct color is " + target + "!");
                while (!finished) {
                    guess_input = prompt("I am thinking of one of these colors:\n\n" +
                            colors.join(", ") +
                            "\n\nWhat color am I thinking of?");
                    count += 1;
                    finished = check_guess();
                }
                function check_guess() {
                    if (colors.indexOf(guess_input)== -1) {
                        alert("Sorry, I don't recognize your color.\n\n" +
                                "Please try again.");
                        return false;
                    }
                    if (guess_input > target) {
                        alert("Sorry, your guess is not correct!\n\n" +
                                "Hint: your color is alphabetically higher than mine.\n\n" +
                                "Please try again.");
                        return false;
                    }
                    if (guess_input < target) {
                        alert("Sorry, your guess is not correct!\n\n" +
                                "Hint: your color is alphabetically lower than mine.\n\n" +
                                "Please try again.");
                        return false;
                    }
                    myBody=document.getElementsByTagName("body")[0];
                    myBody.style.background=target;
                    alert("Congratulations! You have guessed the color" + 
                            ".\n\nIt took you " + count +
                            " guesses to finish the game!\n\n" +
                            "You can see the color in the background.");
                    return true;
                }
            }
        </script>

    </head>
    <body onload="do_game()">        
    </body>
</html>
